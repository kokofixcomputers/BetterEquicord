name: Release
on:
    push:
        branches:
            - main

env:
    FORCE_COLOR: true
    GITHUB_TOKEN: ${{ github.token }}
    REPO: Equicord/Equibored
    USERNAME: GitHub-Actions

permissions:
    contents: write

jobs:
    Build:
        name: Build Equicord
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - uses: pnpm/action-setup@v3

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build web
              run: pnpm buildWebStandalone

            - name: Build
              run: pnpm buildStandalone

            - name: Collect files to be released
              shell: bash
              run: |
                set -euo pipefail
                shopt -s nullglob
            
                cd dist
                mkdir -p release
            
                # Required-ish outputs (will still fail if these don't exist, which is probably desired)
                cp browser/browser.* release/
                cp Equicord.user.{js,js.LEGAL.txt} release/
            
                # Optional artifacts: copy only if they exist
                cp -- *.json *.zip *.asar release/ || true
            
                # Legacy un-asared files (optional)
                if [[ -d desktop ]]; then
                  cp -r desktop/* release/ || true
                fi
            
                # equibop conversion (optional)
                if [[ -d equibop ]]; then
                  for file in equibop/*; do
                    [[ -e "$file" ]] || continue
                    filename="$(basename "$file")"
                    cp "$file" "release/equibop${filename^}"
                  done
                fi
            
                # Cleanup (only remove if present)
                find release -size 0 -delete
                rm -f release/package.json
                rm -f release/*.map


            - name: Upload Equicord Stable
              run: |
                  gh release upload latest --clobber dist/release/*
